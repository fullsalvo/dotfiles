[admiral]
items = ["left", "wsfw", "wsbk", "workspaces", "closeclick", "closeclick",
		 "modes", "center", "reset", "todo", "calendar",
		 "clock", "closeclick", "closeclick", "right",
		 "volup", "voldn", "mute", "volume",
		 "closeclick", "closeclick", "closeclick",
		 "separator", "battery"]

[workspaces]
path = "~/.config/lemonbar/workspace"

[modes]
path = "~/.config/lemonbar/modes"

[clock]
path = "date '+%a %d %b %H:%M:%S'"
reload = 1

[battery]
path = "~/.config/lemonbar/battery"
reload = 60

[volume]
path = "~/.bin/soundstate"
reload = 0.1

# Clickable Regions
[todo]
path = "echo '%{A:~/.bin/todo:}'"
static = true

[calendar]
path = "echo '%{A3:notify-send \"Calendar\" \"`ncal -h`\":}'"
static = true

[nowplaying]
path = "echo '%{A:~/.bin/mpc-notify:}'"
static = true

[wsbk]
path = "echo '%{A5:~/.config/lemonbar/wsbk:}'"
static = true

[wsfw]
path = "echo '%{A4:~/.config/lemonbar/wsfw:}'"
static = true

[volup]
path = "echo '%{A4:~/.config/lemonbar/volup:}'"
static = true

[voldn]
path = "echo '%{A5:~/.config/lemonbar/voldn:}'"
static = true

[mute]
path = "echo '%{A3:~/.config/lemonbar/mute:}'"
static = true

[closeclick]
path = "echo '%{A}'"
static = true

# Used for formatting lemonbar
[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true

[reset]
path = "echo '%{F-}'"
static = true

[separator]
path = "echo '  |  '"
static = true